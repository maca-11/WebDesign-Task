<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>

<body>
    <p>必要事項を入力のうえ、送信ボタンを押してください</p>

    <form action="#" method="get">
        <table>
            <tbody>
                <tr>
                    <th class="a">ID <span class="red"> 必須</span><span class="small">(メールアドレス)</span></th>
                    <td class="b"><input type="email" name="user_email" size="30" placeholder="例：xxx@morijyobi.ac.jp"
                            required><br></td>
                </tr>
                <tr>
                    <th class="a">パスワード<span class="red">必須</span> <span class="small">(半角英数字８文字以上)</span></th>
                    <td class="b"><input type="password" name="user_password" size="30" minlength="8" required>
                        <label><input type="checkbox" name="checkbox" required>パスワードを表示する</label><br>
                    </td>
                </tr>
                <tr>
                    <th class="a">氏名 <span class="red">必須</span></th>
                    <td class="b">姓：<input type="text" name="user_name" placeholder="例：盛岡" required>
                        名：<input type="text" name="name" placeholder="例：太郎" required><br></td>
                </tr>
                <tr>
                    <th class="s">住所</th>
                    <td class="b">〒<input type="text" name="address" size="8" value="020-0021" readonly><br>
                        <input type="text" name="address1" value="岩手県盛岡市中央道３丁目" readonly><br>
                        <input type="text" name="address2" placeholder="番地" readonly><br>
                        <input type="text" name="bldg" size="30" placeholder="建物名" readonly><br>
                    </td>
                </tr>
                <tr>
                    <th class="a">携帯電話番号 <span class="red">必須</span><span class="small">(ハイフンなし)</span></th>
                    <td class="b"><input type="tel" name="tel" required><br></td>
                </tr>
                <tr>
                    <th class="a">学科・学年<span class="red">必須</span></th>
                    <td class="b">学科<select name="blood_type" required>
                            <option value="">学科選択してください</option>
                            <option value="A">システム系学科</option>
                            <option value="B">ビジネス系学科</option>
                            <option value="C">デザイン系学科</option>
                        </select>
                        学年<select name="blood_type2" required>
                            <option value="">学年選択してください</option>
                            <option value="A">1年</option>
                            <option value="B">２年</option>
                            <option value="C">３年</option>
                        </select><br></td>
                </tr>
                <tr>
                    <th class="a">お得なクーポン・情報を受け取る<span class="red">必須</span></th>
                    <td class="b"><label><input type="radio" required>受け取る</label>
                        <label><input type="radio" required>受け取らない</label>
                    </td>
                </tr>
                <tr>
                    <th class="s">ご意見・ご要望<span class="small">(200字以内で記入してください)</span></th>
                    <td class="b"><textarea name="mulutiple" cols="50" rows="10" maxlength="200"></textarea></td>
                </tr>
        </table>
        <button type="reset">入力内容をクリアする</button>
        <button type="submit">送信</button>
    </form>
    </tbody>
    </table>
</body>

</html>
