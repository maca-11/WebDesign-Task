<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>

<body>
    <p>必要事項を入力のうえ、送信ボタンを押してください</p>

    <form action="#" method="get">
        ID　　　　　　　　　　　　　　　　　<input type="email" name="email" size="30" placeholder="例：xxx@morijyobi.ac.jp" required><br>
        パスワード　　　　　　　　　　　　　<input type="password" name="password" size="30" minlength="8" required>
        <label><input type="checkbox" name="checkbox"required>パスワードを表示する</label><br>
        氏名　　　　　　　　　　　　　　　　 姓：<input type="text" name="name" placeholder="例：盛岡"required>
        名：<input type="text" name="name" placeholder="例：太郎"required><br>
        住所　　　　　　　　　　　　　　　　〒<input type="text" name="address" size="8"><br>
        　　　　　　　　　　　　　　　　　　<input type="text" name="readonly"><br>
        　　　　　　　　　　　　　　　　　　<input type="text" name="address" placeholder="番地"><br>
        　　　　　　　　　　　　　　　　　　<input type="text" name="address" size="30" placeholder="建物名"><br>
        携帯電話番号　　　　　　　　　　　　<input type="tel" name="tel"><br>
        学科・学年　　　　　　　　　　　　　学科<select name="blood_type" required>
            <option value="">選択してください</option>
            <option value="A">システム系学科</option>
            <option value="B">ビジネス系学科</option>
            <option value="C">デザイン系学科</option>
        </select>
        学年<select name="blood_type" required>
            <option value="">選択してください</option>
            <option value="A">1年</option>
            <option value="B">２年</option>
            <option value="C">３年</option>
        </select><br>
        お得なクーポン・情報を受け取る　　　 <label><input type="radio"required>受け取る</label>
        <label><input type="radio"required>受け取らない</label><br>
        ご意見・ご要望　　　　　　　　　　　<textarea name="mulutiple" cols="50" rows="10" maxlength="200"></textarea><br>
        <button type="reset">入力内容をクリアする</button>
        <button type="submit">送信</button>
    </form>
</body>

</html>
